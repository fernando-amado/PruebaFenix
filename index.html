<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>Fenix</title>
</head>

<body>
    <header class="headerPrincipal">
        <h2>Sincosoft</h2>
        <span class="spanPrincipal"> Nombre Usuario</span>
    </header>
    <div class="ContenedorPrincipal">
        <section class="contenedorNav">
            <nav>
                <ul>
                    <li class="links"> Usuarios </li>
                    <li class="links"> Nóminas</li>
                    <li class="links">Roles</li>
                </ul>
            </nav>
        </section>
        <div class="contenedores">
            <main class="nuevoRol contenedor">
                <div class="margenContenedor tituloContenedor">
                    <h2>Crear nuevo rol</h2>
                </div>
                <div class="margenContenedor informacionContenedor">
                    <h3>Nombre y Empresa</h3>
                    <form>
                        <div class="contenedorInput">
                            <label for="nombre">Nombre de rol</label>
                            <input type="text" name="nombre">
                        </div>
                        <div class="contenedorInput empresa">
                            <label for="empresa">Empresa</label>
                            <select name="empresa">
                                <option value="0">Seleccionar empresa</option>
                                <option value="1">Sincosoft</option>
                            </select>
                        </div>
                    </form>
                </div>
            </main>
            <main class="contenedor seleccionarPermisos">
                <nav class="margenContenedor  navPermisos">
                    <h2>Seleccionar permisos</h2>
                    <ul>
                        <li class="liPermisos">Permisos para liquidar</li>
                        <li class="liPermisos clickPermisos">Permisos para pagar</li>
                        <li class="liPermisos">Opciones de gestión y configuración</li>
                    </ul>
                    <svg class="iconoInput" width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.6427 8.80503H10.0327L9.81651 8.58891C10.5732 7.67639 11.0287 6.49171 11.0287 5.20297C11.0287 2.32933 8.78187 0 6.00995 0C3.23803 0 0.99115 2.32933 0.99115 5.20297C0.99115 8.07662 3.23803 10.4059 6.00995 10.4059C7.25307 10.4059 8.39581 9.93368 9.27603 9.14923L9.4845 9.37336V10.0057L13.3451 14L14.4956 12.8073L10.6427 8.80503ZM6.00995 8.80503C4.08736 8.80503 2.5354 7.19611 2.5354 5.20297C2.5354 3.20983 4.08736 1.60091 6.00995 1.60091C7.93253 1.60091 9.4845 3.20983 9.4845 5.20297C9.4845 7.19611 7.93253 8.80503 6.00995 8.80503Z" fill="#9B9B9B"/>
                        <path d="M10.6427 8.80503H10.0327L9.81651 8.58891C10.5732 7.67639 11.0287 6.49171 11.0287 5.20297C11.0287 2.32933 8.78187 0 6.00995 0C3.23803 0 0.99115 2.32933 0.99115 5.20297C0.99115 8.07662 3.23803 10.4059 6.00995 10.4059C7.25307 10.4059 8.39581 9.93368 9.27603 9.14923L9.4845 9.37336V10.0057L13.3451 14L14.4956 12.8073L10.6427 8.80503ZM6.00995 8.80503C4.08736 8.80503 2.5354 7.19611 2.5354 5.20297C2.5354 3.20983 4.08736 1.60091 6.00995 1.60091C7.93253 1.60091 9.4845 3.20983 9.4845 5.20297C9.4845 7.19611 7.93253 8.80503 6.00995 8.80503Z" fill="#9B9B9B"/>
                        </svg>
                        
                    <input class="inputBuscar" type="text" placeholder="Buscar opcion">
                </nav>
            </main>
        </div>


    </div>
    <footer>
        <button class="botonFooter">Crear rol</button>
    </footer>

</body>

<script src="./assets/js/main.js"></script>
<script src="./assets/js/animaciones.js"></script>
</html>
